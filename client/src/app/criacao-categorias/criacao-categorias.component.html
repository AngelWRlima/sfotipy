<div id="manage-categories">

    <h3> Adicionar Categorias </h3>

    <div id="selected-categories">
        <div *ngFor="let categories in playlistCategories" class="category" (click)="deleteCategory(categories)">
            {{categories}}
        </div>
    </div>

    <div id="categories">
        <div *ngFor="let category in allCategories" class="category" (click)="addNewCategory(category)">
            {{ category }}
        </div>
    </div>

</div>
