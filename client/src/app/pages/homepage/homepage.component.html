<div class="homepage">
    <div class="plsts-em-alta">
        <h1>Playlists em alta</h1>

        <div class="plsts-ea-lst">
            <a class="plst-ea-4" [routerLink]="'/playlists/' + (playlistsTrending?.[3]?.id?.toString() || '')">
                <img class="plst-ea-img" [src]="playlistsTrending?.[3]?.image">
                <div class="podium">4º</div>
            </a>
            <a class="plst-ea-2" [routerLink]="'/playlists/' + (playlistsTrending?.[1]?.id?.toString() || '')">
                <img class="plst-ea-img" [src]="playlistsTrending?.[1]?.image">
                <div class="podium">2º</div>
            </a>
            <a class="plst-ea-1" [routerLink]="'/playlists/' + (playlistsTrending?.[0]?.id?.toString() || '')">
                <img class="plst-ea-img" [src]="playlistsTrending?.[0]?.image">
                <div class="podium">1º</div>
            </a>
            <a class="plst-ea-3" [routerLink]="'/playlists/' + (playlistsTrending?.[2]?.id?.toString() || '')">
                <img class="plst-ea-img" [src]="playlistsTrending?.[2]?.image">
                <div class="podium">3º</div>
            </a>
            <a class="plst-ea-5" [routerLink]="'/playlists/' + (playlistsTrending?.[4]?.id?.toString() || '')">
                <img class="plst-ea-img" [src]="playlistsTrending?.[4]?.image">
                <div class="podium">5º</div>
            </a>
        </div>

        <a class="ver-mais" routerLink="/em-alta">ver mais</a>
    </div>

    <div class="plsts-publicas">
        <h1>Playlists Públicas</h1>

        <div class="plsts-pb-lst">
            <!--
            <a class="plst-pb" *ngFor="let plst of plPub | slice:0:5" [routerLink]="'/playlists/' + plst.id.toString()">
                <img class="plst-img" [src]="plst.image">
                <p class="plst-ttl">{{ plst.name }}</p>
            </a>
            -->
            <div class="" *ngFor="let plst of playlistsPublic | slice:0:5">
                <app-playlist-card-recomend [playlist]="plst"></app-playlist-card-recomend>
            </div>
        </div>

        <a class="ver-mais" href="www.google.com">ver mais</a>
    </div>

    <div class="recomendacoes" *ngIf="isLogged">
        <h1>Recomendações para você</h1>
        
        <div class="plsts-rc-lst">
            <!--
            <a class="plst-rc" *ngFor="let plst of plRec | slice:0:5" [routerLink]="'/playlists/' + plst.id.toString()">
                <img class="plst-img" [src]="plst.image">
                <p class="plst-ttl">{{ plst.name }}</p>
            </a>
            -->
            <div class="" *ngFor="let plst of playlists | slice:0:5">
                <app-playlist-card-recomend [playlist]="plst"></app-playlist-card-recomend>
            </div>
        </div>

        <a class="ver-mais" routerLink="/explorar">ver mais</a>
    </div>

    <div class="minhas-plsts" *ngIf="isLogged">
        <h1>Minhas Playlists</h1>

        <div class="plsts-mp-lst">
            <!--
            <a class="plst-mp" *ngFor="let plst of plMin | slice:0:5">
                <img class="plst-img" [src]="plst.image">
                <p class="plst-ttl">{{ plst.name }}</p>
            </a>
            -->
            <div class="" *ngFor="let plst of playlists | slice:0:5">
                <app-playlist-card-recomend [playlist]="plst"></app-playlist-card-recomend>
            </div>
        </div>

        <a class="ver-mais" routerLink="/minhas_playlists">ver mais</a>
    </div>
</div>
