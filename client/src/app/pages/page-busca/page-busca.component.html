<section class="bound">
    <div class="container">
        <div class="filter">
            <div class="background">
                <input id="text-search-input" type="search" [(ngModel)]="filterText" name="search" role="search"
                    placeholder="O que você quer ouvir?">
                <br>
                <button id="option-musicas" name="type-option" class="tag" [ngClass]="{active: musicIsActive}"
                    for="musicas" (click)="activateMusicas()">Músicas</button>
                <button id="option-playlists" name="type-option" class="tag" [ngClass]="{active: playlistIsActive}"
                    for="playlists" (click)="activatePlaylists()">Playlists</button>
            </div>
        </div>
        <div id="section-musicas" name="content-section" class="musicaslista" *ngIf="musicIsActive">
            <div class="empty-search-message" *ngIf="!(musics | musicsFilter: filterText)?.length">
                <p>Nenhum resultado encontrado.</p>
            </div>
            <app-music-card *ngFor="let m of musics | musicsFilter: filterText" [id]="m.id" [name]="m.name"
                [author]="m.author" [music]="m"></app-music-card>
        </div>
        <hr>
        <div id="section-playlists" name="content-section" *ngIf="playlistIsActive">
            <h1>Playlists</h1>
            <div class="playlistslista">
                <div name="empty-search-message" *ngIf="!(musics | musicsFilter: filterText)?.length">
                    <p>Nenhum resultado encontrado.</p>
                </div>
                <app-playlist-card-recomend *ngFor="let p of playlists | playlistsFilter: filterText"
                    [playlist]="p"></app-playlist-card-recomend>
            </div>
        </div>
    </div>
</section>
