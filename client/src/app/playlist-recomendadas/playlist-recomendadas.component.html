<h2 class = "header">Playlists recomendadas</h2>
<div class="playlists-recomendadas">
  <div class="row">
    <div class="cards" *ngFor="let playlist of playlists">
      <app-playlist-card 
        [playlist]="playlist" 
        (play)="onPlay($event)">
      </app-playlist-card>
    </div>
  </div>
</div>
