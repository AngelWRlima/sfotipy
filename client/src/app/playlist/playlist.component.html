<div class="container margin-top">

  <div class="header">
    <img class="img" src="{{selectedPlaylist.image}}" alt="Capa da playlist" srcset="">
    <div class="content">
      <div class="text">
        <h1 class="playlist_name">{{selectedPlaylist.name}}</h1>
        <span>{{selectedPlaylist.availability}}</span>
        <br>
        <span>{{selectedPlaylist.followers.length}} seguidores</span>
        <ul class="categories">
          <li class="category" *ngFor="let category of playlistCategories">{{ category.name }}</li>
          <li class="category">
            <a class="add_new_category" href="/categorias/{{selectedPlaylist.id}}">+</a>
          </li>
        </ul>
      </div>
      <div class="icons">
        <i *ngIf="selectedPlaylist.availability === 'public'" (click)="showShareLink()" class="fas fa-share">
          <app-compartilhamento *ngIf="showLink"> </app-compartilhamento>
        </i>
      </div>
    </div>
    <app-player class="player"></app-player>
  </div>

  <div class="musicslist">
    <app-music-card *ngFor="let m of playlistSongs" [id]="m.id" [name]="m.name" [author]="m.author"
      [music]="m"></app-music-card>
  </div>
</div>
