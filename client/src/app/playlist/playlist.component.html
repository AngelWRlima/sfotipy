<div class="campo1">
  <div class="img"></div>
  <div class="textsdiv">
    <p class="playlist_name">{{selectedPlaylist.name}}</p>
    <p class="playlist_owner">{{selectedPlaylist.owner}}</p>
    <p (click)="show_followers(selectedPlaylist.id)" class="playlist_followers">{{selectedPlaylist.followers.length}} seguidores</p>
  </div>
</div>

<div class="campo2">
  <div *ngFor="let song of playlistSongs" class="song">
    <button type="button" class="music_button"></button>
    <div class="song_info">
      <p class="song_name">{{song.name}}</p>
      <p class="song_artist">{{song.author}}</p>
  </div>
  <button type="button" class="addmusic" (click)="redirectaddmusic()"></button>
</div>

<div class="playbar"></div>
